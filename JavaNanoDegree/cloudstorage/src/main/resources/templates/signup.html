<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">
                <label><a th:href="@{/login}"> Back to Login</a></label>
            </div>

            <h1 class="display-5">Sign Up</h1>
            <form action="#" th:action="@{/signup}" method="POST">
                <!-- TODO: Handle success message + Add login link -->
                <div id="success-msg" class="alert alert-dark" th:if="${signupStatus == 1}">
                    <!-- <meta http-equiv="refresh" content="0; URL=/login" /> -->
                    You successfully signed up! Please continue to the <a th:href="@{/login}">login</a> page.
                </div>
                <!-- TODO: Handle error message -->
                <div id="error-msg" class="alert alert-danger" th:if="${signupStatus == 2}">
                    <span>Username already exists! please choose a different username.</span>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="input" name="firstName" class="form-control" id="inputFirstName" placeholder="Enter First Name" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="input" name="lastName" class="form-control" id="inputLastName" placeholder="Enter Last Name" maxlength="20" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <input type="input" name="username" class="form-control" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <!-- TODO: (Bonus) require minimum length of 8, upper/lower characters and special characters  -->
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" minlength="8" maxlength="20" required >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="buttonSignUp">Sign Up</button>
            </form>
        </div>
    </body>
</html>
